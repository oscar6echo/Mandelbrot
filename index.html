<!DOCTYPE HTML>
<html>
  <head>
    <title>Mandelbrot Set</title>
    <style type="text/css">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0px;
      }
      .visible {
        display: block
      }
      .invisible {
        display: none
      }
    </style>
    <script type="text/javascript" src="mandelbrot.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function (event) {
          var canvas = document.getElementById("fractal")
          mandelbrot = new Mandelbrot(canvas);
          mandelbrot.resize_to_parent();
      }, false);
    </script>
  </head>
  <body>
    <h4>Mandelbrot Set</h4>
    <form id="coord" onsubmit="mandelbrot.form_submit(); return false;">
      <p>
        Re(Center) = <input name="r_center" value="-0.5" style="width:150px;" autocomplete="off"/>,
        Im(Center) = <input name="i_center" value="0" style="width:150px;" autocomplete="off"/>,
        Zoom = <input name="zoom" value="1" style="width:150px;" autocomplete="off"/>
      </p>
      <p>
        Image Width = <input name="image_w" style="width:150px;" autocomplete="off"></input>,
        Image Height = <input name="image_h" style="width:150px;" autocomplete="off"></input>
      </p>
      <p>Zoom factor on click= <input name="zoom_factor" type="text" value="2" style="width:40px;" autocomplete="off"/></p>
      <p>
        Red Frequency = <input name="red_freq" value="7" style="width:40px;" autocomplete="off"></input>,
        Green Frequency = <input name="green_freq" value="5" style="width:40px;" autocomplete="off"></input>,
        Blue Frequency = <input name="blue_freq" value="11" style="width:40px;" autocomplete="off"></input>
      </p>
      <p>
        Max Iterations = <input name="max_iter" value="1024" style="width:50px;" autocomplete="off"></input>,
        Escape = <input name="escape" value="100" style="width:50px;" autocomplete="off"></input>
      </p>
      <p>
        Number of Workers = <input name="nb_workers" type="number" value="20" min="2" max="50" step="1" style="width:40px;"></input>,
      </p>
      <input type="submit"/>
    </form>
    </br>
    <p>
      <button onclick="mandelbrot.show_image()">Show Image</button>
      <button onclick="mandelbrot.show_canvas()">Show Canvas</button>
    </p>
    <canvas id="fractal" width="800" height="600"></canvas>
    <div id="image"></div>
  </body>
</html>
